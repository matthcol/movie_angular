<mat-card class="movie-card"  *ngIf="movie">
  <mat-card-header>
      <mat-card-title color="primary">{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>(<span class="year">{{ movie.year }}</span>
        <span *ngIf="true">, {{ movie.duration }} mn</span>)
        </mat-card-subtitle>
      <mat-card-subtitle>Directed by {{ movie.director?.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ movie.posterUri || 'assets/clap.svg' }}" alt="Poster movie {{ movie.title }}">
  <mat-card-content>
      <p>{{ movie.synopsis }}
      </p>
      <p>Casting</p>
        <ul>
            <li *ngFor="let a of movie.actors">{{ a.name }}</li>
        </ul>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>LIKE</button>
      <a routerLink="../.."><button mat-button>BACK</button></a>
  </mat-card-actions>
</mat-card>
