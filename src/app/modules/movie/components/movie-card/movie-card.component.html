<mat-card class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>( {{ movie.year }}, {{ movie.duration }} mn)</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ movie.posterUri }}" alt="Poster movie {{ movie.title }}">
    <mat-card-content>
      <p>{{ movie.synopsis }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>VIEW</button>
      <a routerLink="detail/{{ movie.id }}" routerLinkActive="active" class="menu-link">VIEW</a>
    </mat-card-actions>
  </mat-card>
